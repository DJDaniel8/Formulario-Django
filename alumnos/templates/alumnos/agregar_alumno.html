{%load static%}

<!DOCTYPE html>
<html>
<head>
    <title>Agregar Alumno</title>
    <link rel="stylesheet" href="{% static 'alumnos/estiloFormulario.css' %}">
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Agregar Alumno</button>
        </form>
        
        <a href="{% url 'listar_alumnos' %}" class="btn-cancelar">Cancelar</a>
    </div>
</body>
</html>
