{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
    <link rel="stylesheet" href="{% static 'alumnos/estiloFormulario.css' %}">
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="id_carnet">Carnet:</label>
                {{ form.carnet }} 
            </div>
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_apellidos">Apellidos:</label>
                {{ form.apellidos }}
            </div>
            <div class="form-group">
                <label for="id_correoElectronico">Correo Electr√≥nico:</label>
                {{ form.correoElectronico }}
            </div>
            <div class="form-group">
                <label for="id_fechaNacimiento">Fecha de Nacimiento:</label>
                {{ form.fechaNacimiento }}
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'listar_alumnos' %}" class="btn-cancelar">Cancelar</a>
    </div>
</body>
</html>
